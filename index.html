<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input placeholder = "enter city name " type = "text"  spellcheck=" false"> 
            <button> <img  src ="images/search.png"> </button> 
            
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weathericon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city"> New York</h2>
            <div class="details">
                <div class="col">
                    <img src ="images/humidity.png"> 
                    <div>
                        <p class = "humidity"> 50 % </p>

                    </div>
                </div>
                <div class="col">
                    <img src ="images/wind.png"> 
                    <div>
                        <p class = "wind"> 15 km/hr </p>
                        <p> Wind Speed </p>
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "2dca72303b0a6b21f6368798fcef729b" ; 
        const appurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=" ;
        const searchBox = document.querySelector(".search input"); 
        const searchbtn = document.querySelector(".search button");
        async function checkWeather(city) { 
            const response = await fetch(appurl + city + '&appid=${apikey}');
            var data = await response.json();
            console.log(data);
            document.querySelector(".city") = data.city;
            document.querySelector(".temp") = data.main.temp;
            document.querySelector(".humidity") = data.main.humidity;
            document.querySelector(".wind") = data.wind.speed;
        } 

        searchbtn.addEventListener("click" , () => { checkWeather(searchBox.value)});
    </script>
    
</body>
</html>
